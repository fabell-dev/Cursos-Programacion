<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Los formularios en HTML permiten al usuario insertar informacion, como texto, color, checkboxes...-->
    <form>
        <input type="text" required>
        <input type="number"> 
        <input type="color">
        <input type="email" placeholder="insertar email"  >
        <input type="password" placeholder="insertar contrasenna">
        <input type="file">
        <input type="radio">
        <input type="date">
        <input type="checkbox"> 
        <input type="submit" value="Enviar"> <!--El submit envia la informacion al servidor-->
    </form>
    <!-- //Atributos de los inputs:
    placeholder = texto que se mustra hasta que se interactue con el cuadro
    name = nombre que se le da al input para que cuando se envie al servidor se pueda identificar
    minlenght = cantidad de caracteres minimos
    maxlenght = cantidad de caracteres maximos

    // No requieren valor
    required = es obligatorio rellenar este campo
    readonly = solo Lectura
    disabled = no se puede interactuar y no se envia cuando se envia el formulario 
    rows = cantidad de lineas que puede tener -->
</body>
</html>
