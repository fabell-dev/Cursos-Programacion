<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Existen dos tipos de listas, las listas ordenadas <ol> y las listas no ordenadas <ul>-->
        <ol> Lista ordenada
            <li>Elemento 1</li> <!--En las listas ordenadas los elementos aparecen automaticamente enumerados-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            
        <ul>
            <li>Elemento 1</li> <!--En las listas no ordenadas los elementos simplemente aparecen enlistados con un punto-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
</body>
</html>
