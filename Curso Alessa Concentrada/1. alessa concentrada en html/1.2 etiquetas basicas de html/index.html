<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducion a HTML basico</title>
</head>
<body>
    <!--Etiqutas basicas en HTML-->
    <tag>Contenido de la etiqueta</tag>  
    <h1>Encabezado principal</h1> <!--Los encabezados vam desde h1 hasta h6, siendo h1 el mas grande y el titulo principal de la pagina, y h6 el mas pequenno-->
    <p>Parrafo</p>
    <span>Encerrar elementos</span> <!--Esta etiqueta se usa principalmente para modificar elementos en especifico con CSS-->
    <strong>Resaltar una parte en negrita</strong>

    <ol>     Listas Ordenadas                   </ol>
    <ul>     Lista Desordenada                  </ul>
    <a>      Enlace                             </a>
    <form>   Formularios                        </form>
    <code>   Font especial para escribir codigo </code>
</body>
</html>
