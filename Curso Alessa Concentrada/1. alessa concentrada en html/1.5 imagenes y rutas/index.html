<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes y Rutas</title>
</head>
<body>
    <img src="" alt="">
    <!--La etiqueta <img> no es necesario cerrarla-->
    <!--"src" hace referencia a la ruta y al nombre de la imagen, y "alt" es un texto descrptivo que aparece en caso de que la imagen no cargue, en cuanto la imagen cargue el texto desaparecera-->

    <!--Existen dos tipos de rutas, las relativas y las absolutas, las alternativas dependen de la ubicacion del archivo; las absolutas siempre llevan al mismo elemento, no importa desde donde se acceda-->
    ../ <!--Esto indica una carpeta hacia atras-->
    nombre_de_la_carpeta1/nombre_de_la_carpeta2/archivo <!--Esto indica la cantidad de carpetas hacia delante-->

    <!--Ejemplo-->
    <img src="../fotos/jake sufriendo.png" alt="Jake sufriendo">
</body>
</html>
