<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Existen varias maneras de seleccionar elementos HTML para modificarlos con CSS:
    1. Colocar el nombre del elemento (p,h1,ol...), abrir llaves para declarar un bloque de instrucciones y dentro del bloque modificar el elemento.
    2. Para poder modificar varios elementos a la vez, incorporamos en los elementos el atributo "class".Esto los metera dentro de una "caja".
    3. Otra forma es incorporando el atributo "id", pero solamente puede haber un id por elemento. Esto es en caso de que se quiera hacer algo muy especifico con ese elemento.-->

    <!--La etiqueta <span> sirve para destacar elemntos con CSS.-->
      
    <h1>Ingredientes:</h1>
    <ol>
      <li> 1 taza de <span>  Harina  </span></li>
      <li class="Missing">Aceite</li>
      <li id="Diabetes">Azucar</li>
      <li>Sal</li>
      <li>Perritos</li>
    </ol>
    
    </body>
</html>
