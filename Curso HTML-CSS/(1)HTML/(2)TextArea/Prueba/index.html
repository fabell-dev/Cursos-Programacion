<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="formulario">
        <h1>Formulario para Contactar</h1>

            <!--Usuario-->
            <div class="divisora">
                <input type="text" id="user" placeholder="Joseph Joestar">
            </div>
            <!--Email-->
            <div class="divisora">
                <input type="email" id="mail" placeholder="ejemplo@gmail.com">
            </div>

            <!--TextArea-->
            <div class="divisora">
                <textarea  id="msj" placeholder="Escriba su Mensaje"></textarea>
            </div>

    </form>
    
</body>
</html>
