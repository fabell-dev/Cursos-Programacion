Fabicon:
<link rel="icon" href="Ruta" type="image/png" > 
<!--Icono en la ventana (Usualmente se usan imagenes maximo de 64x64)-->
<!--En type se pone el tipo y el formato-->

Metatags:
<title>Document</title>
<!---Titulo que tendra en la parte de ventanas-->

<html lang="es"> 
<!--Se especifica el lenguaje para que el navegador no tenga que entenderlo-->

<meta charset="UTF-8">
<!--Se usa para que pueda entender mas caracteres-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--(width=device-width) hace que el ancho de la pagina sea igual al anco del dispositivo-->
<!--(initial-scale=1.0) Hace que la pagina empiece en zoom normal x1-->

<meta name="description" content="">
<!--Esta es la decripcion imporante para el CEO se recomienda descripcion de 100 caracteres mas menos-->

<meta name="keywords" content="">
<!--Aqui van palabras claves separadas por coma(,)-->

<meta name="author" content="Fabian">
<!--Autor de la pagina-->

<meta name="robots" content="">
<!--    nofollow    = No mostrar la pagina en motores de busqueda
        nosnippet   = No mostrar fragmentos en un navegador
        noarchive   = No guardar paginas en cache
        noimageindex= No mostrar imagenes de la pagina en busquedas   -->

<meta name="OG:">
<!--  TITLE,IMAGE,description,URL -->
<!--  Usar (metatags.io)-->
